server:
  port: ${H2_SERVER_PORT:8080}

app:
  jwt:
    access-secret: ${H2_JWT_ACCESS_SECRET:your-h2-access-secret}
    refresh-secret: ${H2_JWT_REFRESH_SECRET:your-h2-refresh-secret}
    access-token-expiration-ms: ${H2_JWT_ACCESS_TOKEN_EXPIRATION:900000}
    refresh-token-expiration-ms: ${H2_JWT_REFRESH_TOKEN_EXPIRATION:604800000}

spring:
  datasource:
    url: ${H2_DB_URL:jdbc:h2:file:./data/ecommerce-db}
    driver-class-name: org.h2.Driver
    username: ${H2_DB_USERNAME:sa}
    password: ${H2_DB_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: ${H2_DDL_AUTO:update}
    show-sql: ${H2_SHOW_SQL:true}

  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true}
      path: ${H2_CONSOLE_PATH:/h2-console}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${H2_GOOGLE_CLIENT_ID:dummy-client-id}
            client-secret: ${H2_GOOGLE_CLIENT_SECRET:dummy-client-secret}
            scope:
              - email
              - profile

logging:
  level:
    com.abhishek.ecommerce: ${H2_LOGGING_LEVEL:DEBUG}
