<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products - Seller Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/seller.css}">
    <style>
        .search-sort-container { margin-bottom: 20px; padding: 15px; background: #f9f9f9; display: flex; gap: 15px; }
        .search-sort-container form { display: flex; gap: 10px; flex: 1; }
        .search-sort-container input, .search-sort-container select { padding: 8px 12px; border: 1px solid #ddd; }
        .search-sort-container button { padding: 8px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
        .pagination { margin-top: 20px; display: flex; justify-content: center; gap: 5px; }
        .pagination a, .pagination span { padding: 8px 12px; border: 1px solid #ddd; text-decoration: none; color: #007bff; }
        .pagination .active { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="seller-container">
        <div class="seller-header">
            <h1>My Products</h1>
            <a th:href="@{/seller/products/add}" class="btn btn-success">Add New Product</a>
        </div>

        <div th:if="!${page.empty}">
            <div class="search-sort-container">
                <form method="get" th:action="@{/seller/products}">
                    <input type="text" name="q" placeholder="Search by name..." th:value="${param.q ?: ''}">
                    <select name="sort">
                        <option value="">Sort by</option>
                        <option value="createdAt,desc" th:selected="${param.sort == 'createdAt,desc'}">Newest</option>
                        <option value="name,asc" th:selected="${param.sort == 'name,asc'}">Name A-Z</option>
                        <option value="price,asc" th:selected="${param.sort == 'price,asc'}">Price Low-High</option>
                    </select>
                    <button type="submit">Search</button>
                </form>
            </div>

            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Stock</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${page.content}">
                        <td th:text="${product.id}">1</td>
                        <td th:text="${product.name}">Product Name</td>
                        <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}">$99.99</td>
                        <td><span class="badge" th:classappend="${product.status == 'ACTIVE' ? 'badge-active' : 'badge-inactive'}" th:text="${product.status}">ACTIVE</span></td>
                        <td th:text="${product.stockQuantity}">10</td>
                        <td th:text="${#temporals.format(product.createdAt, 'MMM dd, yyyy')}">Jan 01, 2025</td>
                        <td>
                            <a th:href="@{/seller/products/{id}/edit(id=${product.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <form method="post" th:action="@{/seller/products/{id}/delete(id=${product.id})}" style="display:inline;" onsubmit="return confirm('Delete?')">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination">
                <a th:if="${!page.first}" th:href="@{/seller/products(page=0,q=${param.q ?: ''},sort=${param.sort ?: ''})}">First</a>
                <a th:if="${page.hasPrevious()}" th:href="@{/seller/products(page=${page.number - 1},q=${param.q ?: ''},sort=${param.sort ?: ''})}">Previous</a>
                <th:block th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                    <span th:if="${i == page.number}" class="active" th:text="${i + 1}">1</span>
                    <a th:if="${i != page.number}" th:href="@{/seller/products(page=${i},q=${param.q ?: ''},sort=${param.sort ?: ''})}" th:text="${i + 1}">1</a>
                </th:block>
                <a th:if="${page.hasNext()}" th:href="@{/seller/products(page=${page.number + 1},q=${param.q ?: ''},sort=${param.sort ?: ''})}">Next</a>
                <a th:if="!${page.last}" th:href="@{/seller/products(page=${page.totalPages - 1},q=${param.q ?: ''},sort=${param.sort ?: ''})}">Last</a>
            </div>
        </div>

        <div th:if="${page.empty}" class="empty-state">
            <p>No products yet. <a th:href="@{/seller/products/add}">Add your first product</a></p>
        </div>
    </div>

    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
