<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Category Form - E-Commerce</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <!-- Include navbar -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="admin-container">
        <div class="admin-header">
            <h1 th:text="${title}">Category Form</h1>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Back to Categories</a>
        </div>

        <!-- Error/Success Messages -->
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <!-- Category Form -->
        <div class="form-container" style="max-width: 600px; margin: 20px auto;">
            <form th:action="${categoryId != null ? '/admin/categories/' + categoryId : '/admin/categories'}" method="post" th:object="${category}">
                <div class="form-group">
                    <label for="name">Category Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                    <span th:if="${#fields.hasErrors('name')}" class="form-error" th:errors="*{name}">Error</span>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" th:field="*{description}" class="form-control" rows="4"></textarea>
                    <span th:if="${#fields.hasErrors('description')}" class="form-error" th:errors="*{description}">Error</span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" th:text="${categoryId != null ? 'Update Category' : 'Create Category'}">Save Category</button>
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Include footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
