<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">User Details - E-Commerce</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <!-- Include navbar -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="admin-container">
        <div class="admin-header">
            <h1 th:text="${title}">User Details</h1>
            <div style="display: flex; gap: 10px;">
                <a th:href="@{/admin/users/{userId}/edit(userId=${user.id})}" class="btn btn-primary">Edit User</a>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Back to Users</a>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        <div th:if="${param.success}" class="alert alert-success">Action completed successfully.</div>

        <!-- User Information Card -->
        <div class="details-card" style="max-width: 900px; margin: 20px auto;">
            <div class="card-header">
                <h2>User Information</h2>
            </div>

            <div class="card-body">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                    <div class="detail-row">
                        <span class="detail-label">User ID:</span>
                        <span class="detail-value" th:text="${user.id}">1</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value" th:text="${user.email}">user@example.com</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Full Name:</span>
                        <span class="detail-value" th:text="${user.fullName}">John Doe</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Roles:</span>
                        <span>
                            <span th:each="role : ${user.roles}" class="badge" th:classappend="${'badge-' + role.toLowerCase()}" th:text="${role}">USER</span>
                        </span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="badge" th:classappend="${user.status == 'ACTIVE' ? 'badge-active' : user.status == 'LOCKED' ? 'badge-warning' : 'badge-inactive'}" th:text="${user.status}">ACTIVE</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Seller Status:</span>
                        <span class="badge" th:classappend="${user.sellerStatus == 'APPROVED' ? 'badge-success' : user.sellerStatus == 'PENDING' ? 'badge-warning' : 'badge-secondary'}" th:text="${user.sellerStatus ?: 'N/A'}">N/A</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Member Since:</span>
                        <span class="detail-value" th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Jan 01, 2025</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Actions -->
        <div class="details-card" style="max-width: 900px; margin: 20px auto;">
            <div class="card-header">
                <h2>User Actions</h2>
            </div>

            <div class="card-body">
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <!-- Edit Button -->
                    <a th:href="@{/admin/users/{userId}/edit(userId=${user.id})}" class="btn btn-primary">Edit User</a>

                    <!-- Activate Button (if inactive) -->
                    <form th:if="${user.status == 'INACTIVE'}" method="post" 
                          th:action="@{/admin/users/{userId}/activate(userId=${user.id})}" style="display:inline;">
                        <button type="submit" class="btn btn-success" onclick="return confirm('Activate this user?')">Activate User</button>
                    </form>

                    <!-- Deactivate Button (if active) -->
                    <form th:if="${user.status == 'ACTIVE'}" method="post" 
                          th:action="@{/admin/users/{userId}/deactivate(userId=${user.id})}" style="display:inline;">
                        <button type="submit" class="btn btn-warning" onclick="return confirm('Deactivate this user?')">Deactivate User</button>
                    </form>

                    <!-- Unlock Button (if locked) -->
                    <form th:if="${user.status == 'LOCKED'}" method="post" 
                          th:action="@{/admin/users/{userId}/unlock(userId=${user.id})}" style="display:inline;">
                        <button type="submit" class="btn btn-info" onclick="return confirm('Unlock this user?')">Unlock User</button>
                    </form>

                    <!-- Delete Button -->
                    <form method="post" th:action="@{/admin/users/{userId}(userId=${user.id})}" style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">Delete User</button>
                    </form>

                    <!-- Manage Roles -->
                    <a th:href="@{/admin/users/{userId}/roles(userId=${user.id})}" class="btn btn-secondary">Manage Roles</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Include footer -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <style>
        .detail-row {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
            min-width: 150px;
        }

        .detail-value {
            color: #666;
            flex-grow: 1;
            text-align: right;
        }
    </style>
</body>
</html>
