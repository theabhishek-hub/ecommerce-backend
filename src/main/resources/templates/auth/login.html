<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Login - E-Commerce</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .login-btn {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .links {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            color: #999;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        .oauth-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        .oauth-btn:hover {
            background-color: #f5f5f5;
            border-color: #999;
        }
        .oauth-btn.google {
            border-color: #db4437;
            color: #db4437;
        }
        .oauth-btn.google:hover {
            background-color: #f5f5f5;
        }
        .oauth-btn.github {
            border-color: #333;
            color: #333;
        }
        .oauth-btn.github:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Include navbar -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="login-container">
        <h2>Login to Your Account</h2>

        <!-- Error message display -->
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

        <!-- Login form -->
        <form method="post" th:action="@{/login}" class="login-form">
            <!-- CSRF Token (Spring Security) -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Email field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                    autocomplete="email">
            </div>

            <!-- Password field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    autocomplete="current-password">
            </div>

            <!-- Submit button -->
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- OAuth2 Section -->
        <div class="divider">or continue with</div>
        
        <div class="oauth-section">
            <!-- Google OAuth2 Button Only -->
            <a href="/oauth2/authorization/google" class="oauth-btn google">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-18c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8z"/>
                </svg>
                Sign in with Google
            </a>
        </div>

        <!-- Links -->
        <div class="links">
            <p>
                Don't have an account? 
                <a th:href="@{/register}">Sign up here</a>
            </p>
            <p>
                <a th:href="@{/}">Back to Home</a>
            </p>
        </div>
    </div>

    <!-- Include footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
